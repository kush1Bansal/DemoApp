<!DOCTYPE html>
<html>
  <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Form with Purple Background</title>
    <style>
    /* styles.css */

body {
        background-color: #3f51b5;
        font-family: Arial, sans-serif;
      }

#container {
  position: relative;
  width: 100%;
  height: 100vh;
}

#background-circles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.circle {
  position: absolute;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  opacity: 0.2;
}

.circle-1 {
  background-color: #E84C3D;
  top: 15%;
  left: 25%;
  animation: move-circle-1 5s linear infinite;
}

.circle-2 {
  background-color: #F5A623;
  top: 50%;
  left: 10%;
  animation: move-circle-2 6s linear infinite;
}

.circle-3 {
  background-color: #4A90E2;
  top: 70%;
  left: 75%;
  animation: move-circle-3 7s linear infinite;
}

.circle-4 {
  background-color: #4CAF50;
  top: 25%;
  left: 65%;
  animation: move-circle-4 4s linear infinite;
}

.circle-5 {
  background-color: #9B59B6;
  top: 40%;
  left: 40%;
  animation: move-circle-5 3s linear infinite;
}

.circle-6 {
  background-color: #34495E;
  top: 90%;
  left: 30%;
  animation: move-circle-6 8s linear infinite;
}

@keyframes move-circle-1 {
  from {
    top: 15%;
    left: 25%;
  }
  to {
    top: 75%;
    left: 70%;
  }
}


            /* Set the background color of the page */


        /* Add a container for the circles */
        .circle-container {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: -1;
        }

        /* Add styles for the circles */
        .circle {
          position: absolute;
          border-radius: 50%;
          animation: float 6s infinite;
        }

        /* Add animations for the circles */
        @keyframes float {
          0% {
            transform: translate(0, 0);
          }
          50% {
            transform: translate(100%, 100%);
          }
          100% {
            transform: translate(0, 0);
          }
        }

        /* Add styles for the circles */
        .circle1 {
          width: 100px;
          height: 100px;
          background-color: #f44336;
          opacity: 0.8;
        }

        .circle2 {
          width: 80px;
          height: 80px;
          background-color: #9c27b0;
          opacity: 0.6;
        }

        .circle3 {
          width: 60px;
          height: 60px;
          background-color: #2196f3;
          opacity: 0.4;
        }



              form {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
              }

              input[type="text"],
              input[type="email"],
              input[type="password"],
              textarea {
                display: block;
                margin-bottom: 10px;
                padding: 5px;
                border-radius: 5px;
                border: none;
                width: 100%;
              }

              /* Random CSS to make the page attractive */
              h1 {
                font-size: 36px;
                color: white;
                text-align: center;
                margin-top: 50px;
              }

              #background-shapes {
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
              }

              .shape {
                position: absolute;
                background-color: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                animation: move 20s ease-in-out infinite alternate;
              }

              .shape:nth-child(1) {
                width: 200px;
                height: 200px;
                top: 50px;
                left: 50px;
              }

              .shape:nth-child(2) {
                width: 100px;
                height: 100px;
                top: 200px;
                left: 150px;
              }

              .shape:nth-child(3) {
                width: 150px;
                height: 150px;
                top: 350px;
                left: 250px;
              }

              @keyframes move {
                from {
                  transform: translate(0, 0);
                }
                to {
                  transform: translate(10px, 10px);
                }
              }
              #sidebar {
width: 250px; /* Set the width of the sidebar */
  position: absolute; /* Position the div absolutely */
  bottom: 200; /* Position the div at the bottom */
}

#sidebar a {
  display: block; /* Display the links as block elements */
  font-size: 20px; /* Increase the font size of the links */
  color: white; /* Set the text color to white */
  text-decoration: none; /* Remove the underline from the links */
}

#sidebar a:hover {
  color: white; /* Set the text color to white on hover */
  background-color: #333; /* Add a background color on hover */
}

#sidebar a:active {
  color: white; /* Set the text color to white on click */
}
h1,
h2 {
  margin-bottom: 0; /* Remove the bottom margin from the headings */
}

    </style>
  </head>
  <body>
      <div id="sidebar">
        <ul>
            <li><a href="/static">Static</a></li>
            <li><a href="/dyanamic">Dynamic</a></li>
            <li><a href="/travel">Travel</a></li>
        </ul>
    </div>

    <h1>Welcome!</h1>
        <h2 style="text-align: center;">Try Some of our Beacons!!</h2>
    <div id="background-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

 </body>
 </html>
