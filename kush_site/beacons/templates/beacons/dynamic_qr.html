<!DOCTYPE html>
<html>
  <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Form with Purple Background</title>
    <style>
    /* Set the background color of the page */
body {
  background-color: #3f51b5;
}

/* Add a container for the circles */
.circle-container {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: -1;
}

/* Add styles for the circles */
.circle {
  position: absolute;
  border-radius: 50%;
  animation: float 6s infinite;
}

/* Add animations for the circles */
@keyframes float {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(100%, 100%);
  }
  100% {
    transform: translate(0, 0);
  }
}

/* Add styles for the circles */
.circle1 {
  width: 100px;
  height: 100px;
  background-color: #f44336;
  opacity: 0.8;
}

.circle2 {
  width: 80px;
  height: 80px;
  background-color: #9c27b0;
  opacity: 0.6;
}

.circle3 {
  width: 60px;
  height: 60px;
  background-color: #2196f3;
  opacity: 0.4;
}

      body {
        background-color: purple;
      }

      form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      textarea {
        display: block;
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 5px;
        border: none;
        width: 100%;
      }

      /* Random CSS to make the page attractive */
      h1 {
        font-size: 36px;
        color: white;
        text-align: center;
        margin-top: 50px;
      }

      #background-shapes {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .shape {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: move 20s ease-in-out infinite alternate;
      }

      .shape:nth-child(1) {
        width: 200px;
        height: 200px;
        top: 50px;
        left: 50px;
      }

      .shape:nth-child(2) {
        width: 100px;
        height: 100px;
        top: 200px;
        left: 150px;
      }

      .shape:nth-child(3) {
        width: 150px;
        height: 150px;
        top: 350px;
        left: 250px;
      }

      @keyframes move {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(10px, 10px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Dynamic QR Page</h1>
    <button onclick = "window.open( '{{url}}' )">
      Download
    </button>

    <form method="post" id ="form1">
      {% csrf_token %}
      <div>
        <label for="org_id">Organization ID:</label>
        <input type="text" id="org_id" name="org_id">
      </div>
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
      </div>
      <div>
        <label for="custom_url">Custom URL:</label>
        <input type="url" id="custom_url" name="custom_url">
      </div>
      <div>
        <label for="action">Choose an action:</label>
        <select id="action" name="action">
          <option value="1">Custom URL</option>
          <option value="13">PDF</option>
          <option value="2">Markdown Card</option>
          <option value="3">Form</option>
          <option value="7">V card</option>
          <option value="5">App links</option>
          <option value="15">Phone call</option>
          <option value="16">SMS</option>
          <option value="17">Email</option>
          <option value="8">Social Media</option>
        </select>
      </div>
      <div id="phone_block" style="display: none;">
        <label for="country_code">Country Code</label>
        <input type="text" id = "country_code" required>
        <label for="phone_number">Phone Number</label>
        <input type="text" id="phone_number" required>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>

    </form>
    <img src=" {{url}} " alt="Dynamic QR Code" width="500" height="600">



    <div id="background-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </body>
</html>
